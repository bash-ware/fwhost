<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net https://unpkg.com blob:;">

    <title>Firmware Updater</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; background-color: #eee; transition: background 1s; }
        .box { max-width: 600px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        button { padding: 20px 40px; font-size: 20px; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 5px; width: 100%; margin-bottom: 20px; }
        button:hover { background-color: #0056b3; }
        
        #console-log { 
            background: #222; color: #0f0; 
            font-family: monospace; text-align: left; 
            padding: 15px; border-radius: 5px; 
            height: 300px; overflow-y: auto; 
            font-size: 14px; margin-top: 10px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Device Updater v6.0 (CSP Fix)</h2>
    <p>1. Background should be <strong>GREEN</strong>.<br>
       2. Click the button to start.</p>
    
    <button onclick="startProcess()">Connect & Update</button>
    
    <div id="console-log">Initializing...</div>
</div>

<script>
    document.body.style.backgroundColor = "#d4edda"; 
    const logBox = document.getElementById('console-log');
    
    function log(msg) {
        logBox.innerHTML += "<div>> " + msg + "</div>";
        logBox.scrollTop = logBox.scrollHeight;
    }

    log("System Loaded.");

    window.startProcess = async function() {
        log("-----------------------------");
        log("üîµ BUTTON CLICK DETECTED");

        if (!navigator.serial) {
            log("‚ùå CRITICAL ERROR: Web Serial API missing.");
            alert("This browser does not support Web Serial. Please use Chrome or Edge.");
            return;
        }

        try {
            log("1. Downloading Library...");

            // Using the robust unpkg link
            const module = await import('https://unpkg.com/arduino-web-uploader@latest/dist/index.js');
            
            log("‚úÖ Library Loaded Successfully!");
            
            const upload = module.upload;
            const boards = module.boards;

            log("2. Opening Device Picker...");
            log("   Please select your 'Arduino Micro' in the popup.");

            await upload(boards.proMicro, './firmware.hex', (pct) => {
                log(`   Uploading: ${Math.round(pct)}%`);
            });

            log("‚úÖ‚úÖ SUCCESS! Firmware Updated.");
            alert("Update Complete!");

        } catch (err) {
            console.error(err);
            log("‚ùå ERROR OCCURRED:");
            log(err.message);
            
            if(err.message.includes("No port selected")) {
                log("üëâ You cancelled the popup window.");
            } else if(err.message.includes("Failed to open")) {
                log("üëâ CONNECTION FAILED.");
                log("   Try this: Double-tap the RESET button on the board");
                log("   immediately after clicking 'Connect'.");
            } else if(err.message.includes("CSP")) {
                 log("üëâ SECURITY ERROR: Browser blocked the library.");
            }
        }
    }
</script>

</body>
</html>
