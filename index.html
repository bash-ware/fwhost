<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firmware Updater</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 50px; background-color: #f4f4f9; }
        .box { max-width: 400px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        button { padding: 15px 30px; font-size: 18px; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 5px; width: 100%; }
        button:hover { background-color: #0056b3; }
        #status { margin-top: 20px; font-weight: bold; min-height: 20px; }
        .version { margin-top: 30px; font-size: 12px; color: #888; border-top: 1px solid #eee; padding-top: 10px; }
        progress { width: 100%; height: 20px; margin-top: 20px; display: none; }
    </style>
</head>
<body>

<div class="box">
    <h2>Device Updater</h2>
    <p>Connect your device via USB and click Update.</p>
    
    <button id="btn">Connect & Update</button>
    
    <progress id="bar" value="0" max="100"></progress>
    <div id="status">Ready</div>

    <div class="version">
        Page Version: <strong>v2.0 (jsDelivr Fix)</strong><br>
        <span id="libraryStatus">Library: Loading...</span>
    </div>
</div>

<script type="module">
    // üü¢ CHANGED: Using jsDelivr which is more stable than esm.sh
    import { upload, boards } from 'https://cdn.jsdelivr.net/npm/arduino-web-uploader/dist/arduino-web-uploader.js';
    
    // Update the version text so we know the library loaded
    document.getElementById('libraryStatus').innerText = "Library: Loaded OK ‚úÖ";
    document.getElementById('libraryStatus').style.color = "green";

    const btn = document.getElementById('btn');
    const status = document.getElementById('status');
    const bar = document.getElementById('bar');

    btn.addEventListener('click', async () => {
        // 1. Check Browser
        if (!navigator.serial) {
            status.innerText = "‚ö†Ô∏è Error: Web Serial not supported. Use Chrome or Edge.";
            status.style.color = "red";
            return;
        }

        // 2. Start Upload
        try {
            status.innerText = "‚è≥ Connecting...";
            status.style.color = "black";

            // Looking for firmware.hex in the same folder
            await upload(boards.proMicro, './firmware.hex', (pct) => {
                bar.style.display = 'block';
                bar.value = pct;
                status.innerText = `Uploading: ${Math.round(pct)}%`;
            });

            status.innerText = "‚úÖ Update Complete! You can unplug.";
            status.style.color = "green";

            console.error(err);
