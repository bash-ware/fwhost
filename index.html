<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firmware Updater</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 50px; }
        button { padding: 15px 30px; font-size: 18px; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 5px; }
        #status { margin-top: 20px; font-weight: bold; }
        progress { width: 100%; max-width: 400px; margin-top: 20px; display: none; }
    </style>
</head>
<body>
    <h2>Device Updater</h2>
    <p>Connect your device and click Update.</p>
    
    <button id="btn">Connect & Update</button>
    
    <br>
    <progress id="bar" value="0" max="100"></progress>
    <div id="status"></div>

    <script type="module">
        // üî¥ CHANGED: Switched from esm.sh to jsDelivr for better reliability
        import { upload, boards } from 'https://cdn.jsdelivr.net/npm/arduino-web-uploader/+esm';
        
        const btn = document.getElementById('btn');
        const status = document.getElementById('status');
        const bar = document.getElementById('bar');

        btn.addEventListener('click', async () => {
            if (!navigator.serial) {
                status.innerText = "Error: Use Chrome or Edge.";
                return;
            }
            try {
                status.innerText = "Connecting...";
                
                // This looks for firmware.hex in the same folder
                await upload(boards.proMicro, './firmware.hex', (pct) => {
                    bar.style.display = 'inline-block';
                    bar.value = pct;
                    status.innerText = `Uploading: ${Math.round(pct)}%`;
                });
                
                status.innerText = "‚úÖ Done! You can unplug.";
                bar.style.display = 'none';
            } catch (err) {
                status.innerText = "‚ùå Error: " + err.message;
            }
        });
    </script>
</body>
</html>
