<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Micro Updater</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; background-color: #f0f0f0; }
        .box { max-width: 500px; margin: 0 auto; background: white; padding: 40px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        h2 { margin-top: 0; color: #333; }
        button { padding: 15px 30px; font-size: 18px; cursor: pointer; background: #28a745; color: white; border: none; border-radius: 6px; width: 100%; margin-top: 20px; transition: background 0.2s;}
        button:hover { background-color: #218838; }
        button:disabled { background-color: #ccc; cursor: not-allowed; }
        
        #log { 
            background: #222; color: #0f0; 
            font-family: monospace; text-align: left; 
            padding: 15px; border-radius: 6px; 
            height: 250px; overflow-y: auto; 
            font-size: 13px; margin-top: 20px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Pro Micro Updater (v11.0)</h2>
    <p>Using <b>Avrgirl-Arduino</b> engine.</p>
    
    <button id="flashBtn">Flash Firmware</button>
    
    <div id="log">System Ready.</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@sienci/avrgirl-arduino@5.0.3/dist/avrgirl-arduino-global.js"></script>

<script>
    const logBox = document.getElementById('log');
    const btn = document.getElementById('flashBtn');

    function log(msg) {
        logBox.innerHTML += "<div>> " + msg + "</div>";
        logBox.scrollTop = logBox.scrollHeight;
    }

    btn.addEventListener('click', async () => {
        log("-----------------------------");
        log("üîµ INITIALIZING...");

        // 1. Check if Library Loaded
        if (typeof window.AvrgirlArduino === 'undefined') {
            log("‚ùå ERROR: Avrgirl library did not load!");
            log("   Check your internet connection.");
            return;
        }

        try {
            // 2. Download the .hex file
            log("1. Downloading 'firmware.hex'...");
            const response = await fetch('./firmware.hex');
            if (!response.ok) throw new Error("Could not find firmware.hex");
            const fileBuffer = await response.arrayBuffer();
            log("‚úÖ Firmware loaded (" + fileBuffer.byteLength + " bytes)");

            // 3. Setup the Flasher
            // 'pro-micro' is the specific board name for your device
            const avrgirl = new window.AvrgirlArduino({
                board: 'pro-micro',
                debug: true
            });

            log("2. Opening Connection...");
            log("üëâ PLEASE SELECT YOUR DEVICE IN THE POPUP");
            
            // 4. The Flash Command
            // Avrgirl handles the connection inside the flash method
            avrgirl.flash(fileBuffer, (error) => {
                if (error) {
                    console.error(error);
                    log("‚ùå FLASH FAILED:");
                    log(error.message);
                    
                    if(error.message.includes("permissions")) {
                        log("üëâ HINT: You might need to select the device TWICE.");
                        log("   (Once for the port, and once for the bootloader).");
                    }
                } else {
                    log("‚úÖ‚úÖ SUCCESS! Firmware Flashed.");
                    alert("Update Complete!");
                }
            });

        } catch (err) {
            log("‚ùå ERROR: " + err.message);
        }
    });
</script>

</body>
</html>
