<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firmware Updater</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; background-color: #f4f4f9; }
        .box { max-width: 500px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        button { padding: 15px 30px; font-size: 18px; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 5px; width: 100%; margin-bottom: 20px; }
        button:hover { background-color: #0056b3; }
        
        /* The Log Box - crucial for debugging */
        #console-log { 
            background: #222; color: #0f0; 
            font-family: monospace; text-align: left; 
            padding: 15px; border-radius: 5px; 
            height: 200px; overflow-y: auto; 
            font-size: 13px; margin-top: 10px;
        }
        progress { width: 100%; height: 20px; display: none; margin-bottom: 10px; }
    </style>
</head>
<body>

    <h2>Device Updater v3.0</h2>
    <p>Connect your device via USB and click Update.</p>
    
    <button id="btn">Connect & Update</button>

    <div id="console-log">System Ready... Waiting for user...</div>
</div>
